{% extends 'main.html' %}
{% load static %}
{% block content %}

<h1>All reviews</h1>

    {% for review in reviews %}

        <div class="review_box">
        <h3>Movie Name: {{ review.movie }}</h3>
        <h5>Rating: {{ review.rating }}</h5>
            <h5>Date Published: {{ review.created }}</h5>
        <p>
            Comment: {{ review.comment }}
        </p>
        </div>

    {% endfor %}

{% endblock content %}
