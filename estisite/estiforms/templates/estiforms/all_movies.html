{% extends 'main.html' %}
{% load static %}
{% block content %}

<h1>All Movies</h1>

    {% for movie in movies %}

        <div class="movie_box">
        <h3>Movie Name: {{ movie.name }}</h3>
            <img src="{{ movie.image }}"/>
            <h5>Date Published: {{ movie.published }}</h5>
        <a><button>add review</button></a>

        </div>

    {% endfor %}

{% endblock content %}
